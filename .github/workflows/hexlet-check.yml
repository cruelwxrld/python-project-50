name: hexlet-check

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install uv
          make install
      - name: Run linter
        run: |
          make lint
      - name: Check Tests and Coverage
        run: |
          make test
          make test-coverage
      - name: Check coverage.xml content
        run: |
          echo "=== Coverage file info ==="
          ls -la coverage.xml
          echo "=== File size ==="
          wc -l coverage.xml
          echo "=== First 20 lines ==="
          head -20 coverage.xml
          echo "=== Check if contains coverage data ==="
          grep -c "coverage" coverage.xml || echo "No coverage tag found"
          grep -c "class name" coverage.xml || echo "No class data found"
      - name: Run tests with explicit coverage
        run: |
          uv run pytest \
            --cov=python_project_scripts \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Generate detailed coverage report
        run: |
          uv run coverage html
          echo "=== Coverage summary ==="
          uv run coverage report
      - name: SonarQubeScan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=cruelwxrld_python-project-50
            -Dsonar.organization=cruelwxrld
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.tests=tests
            -Dsonar.python.version=3.12
