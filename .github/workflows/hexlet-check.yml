name: hexlet-check

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install uv
          make install
      - name: Run linter
        run: |
          make lint
      - name: Check Tests and Coverage
        run: |
          make test
          make test-coverage
      - name: SonarQubeScan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=cruelwxrld_python-project-50
            -Dsonar.organization=cruelwxrld
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=python_project_scripts
            -Dsonar.tests=tests
            -Dsonar.python.version=3.12
